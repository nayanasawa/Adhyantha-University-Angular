<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhyantha University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg-image {
            background-image: url('https://wallpapercave.com/wp/wp2468653.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensures full viewport height */
            color: black;
            text-shadow: 2px 2px 4px #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Aligns children vertically */
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .nav-link {
            color: white !important;
        }

        .navbar-brand img {
            max-height: 50px;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .marquee-text {
            font-size: 1.25rem;
            color: white;
            margin-bottom: 20px; /* Space between marquee and buttons */
        }

        .btn-custom,
        .btn-custom-register {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            display: inline-block; /* Ensure buttons are inline and have spacing */
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-custom-register {
            background-color: #007bff;
            color: white;
            margin-top: 10px; 
        }

        .btn-custom-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://png.pngtree.com/png-vector/20211120/ourmid/pngtree-university-logo-png-image_4037518.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About US">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact Us">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-image">
        <div class="content">
            <h1>Welcome to Adhyantha University</h1>
            <p>Empowering the future through education</p>
            <marquee class="marquee-text">
                The Week India's Best University Ranking 2024 | Times All India Engineering Institutes Rankings 2024
            </marquee>
            <a href="About US" class="btn btn-custom">Learn More</a>
            <a href="myreg" class="btn btn-custom-register">Register</a>
            <a href="trackcomp" class="btn btn-custom-register">Track My Application</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
