<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Application Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: black;
            color: white;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .approved .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .nav-link,
        .btn,
        .social-links a {
            color: white !important;
        }

        .btn-primary,
        .btn-secondary {
            background-color: #007bff;
            border: none;
        }

        .social-links a {
            color: #007bff;
            font-size: 1.5rem;
        }

        .social-links a:hover {
            color: white;
        }

        .footer {
            background-color: #007bff;
            color: white;
        }

        .gap-2>*+* {
            margin-left: 10px;
        }

        .bg-dark {
            background-color: black !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4 bg-primary p-3">
            <div class="logo">
                <img src="https://png.pngtree.com/png-vector/20211120/ourmid/pngtree-university-logo-png-image_4037518.png"
                    alt="Logo">
            </div>
            <nav class="nav">
                <a class="nav-link" href="Staffhomepage">Staff Home Page</a>
                <a class="nav-link" href="AboutDepartment">About their Department</a>
                <a class="nav-link" href="Departmenttoppers">Department Toppers</a>
                <a class="nav-link" href="login">Logout</a>
            </nav>
        </header>

        <main class="border p-4 bg-dark">
            <h2 class="mb-4">Track Registered Application</h2>
            <form>
                <div class="form-group">
                    <label for="acknowledgement-number">Acknowledgement Number:</label>
                    <input type="text" class="form-control bg-dark text-white" id="acknowledgement-number"
                        name="acknowledgement-number">
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number:</label>
                    <input type="text" class="form-control bg-dark text-white" id="mobile-number" name="mobile-number">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </main>

        <footer class="footer d-flex justify-content-between align-items-center mt-4 p-3">
            <div class="logo">
                <img src="https://png.pngtree.com/png-vector/20211120/ourmid/pngtree-university-logo-png-image_4037518.png"
                    alt="Logo">
            </div>
            <div>
                <p>&copy; Copyright ACET</p>
            </div>
            <div class="social-links d-flex gap-2">
                <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white"><i class="fab fa-youtube"></i></a>
                <a href="#" class="text-white"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="approved d-flex flex-column align-items-center">
                <p class="mb-2">APPROVED & AFFILIATED BY</p>
                <div class="d-flex gap-2">
                    <div class="logo">
                        <img src="https://png.pngtree.com/png-vector/20211120/ourmid/pngtree-university-logo-png-image_4037518.png"
                            alt="Logo">
                    </div>
                    <div class="logo">
                        <img src="https://png.pngtree.com/png-vector/20211120/ourmid/pngtree-university-logo-png-image_4037518.png"
                            alt="Logo">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
